  <script>
    let slideIndex = 0;
        const slides = document.querySelectorAll(".slide");
        const dots = document.querySelectorAll(".dot");

        function showSlides() {
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            for (let i = 0; i < dots.length; i++) {
                dots[i].classList.remove("active");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].classList.add("active");
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }

        function currentSlide(n) {
            slideIndex = n - 1;
            clearTimeout(auto); // Stop the automatic slideshow
            showSlides(); // Call the function to display the current slide
            auto = setTimeout(showSlides, 3000); // Restart the automatic slideshow
        }

        let auto = setTimeout(showSlides, 0); // Call the function to start the slideshow
  </script>
